<!DOCTYPE html>
<html lang="pt-br">
<head>
   <!-- PRECONNECTS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <!-- META -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>
   <!-- STYLES -->
   <link rel="stylesheet" href="./styles/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
   <!-- ALL CONTENT -->
   <div id="weather-app">
      <!-- ERROR -->
      <div class="hide-error error-container">
         <p class="error-msg"></p>
      </div>
      <!-- SELECT STATE FOR WEATHER -->
      <header class="select-local">
         <h1 class="main-title">
            Weather app
         </h1>

         <form id="states-country">
            <div class="states-container">
               <label for="states-option">
                  City
               </label>

               <input type="text" id="states-option" maxlength="19" placeholder="Put the City name">
            </div>

            <button class="send-btn"">
               Confirm
            </button>
         </form>
      </header>
      <!-- PRINCIPAL CONTENT -->
      <main class="hide" id="modal-container">
         <!-- CURRENT WEATHER MODAL -->
         <div class="modal current-weather-container">
            <div class="decorative-icon">
               <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16"><g fill="currentColor"><path d="M16 7.5a2.5 2.5 0 0 1-1.456 2.272a3.5 3.5 0 0 0-.65-.824a1.5 1.5 0 0 0-.789-2.896a.5.5 0 0 1-.627-.421a3 3 0 0 0-5.22-1.625a5.6 5.6 0 0 0-1.276.088a4.002 4.002 0 0 1 7.392.91A2.5 2.5 0 0 1 16 7.5"/><path d="M7 5a4.5 4.5 0 0 1 4.473 4h.027a2.5 2.5 0 0 1 0 5H3a3 3 0 0 1-.247-5.99A4.5 4.5 0 0 1 7 5m3.5 4.5a3.5 3.5 0 0 0-6.89-.873a.5.5 0 0 1-.51.375A2 2 0 1 0 3 13h8.5a1.5 1.5 0 1 0-.376-2.953a.5.5 0 0 1-.624-.492z"/></g></svg>
            </div>
            <span class="local">
               <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 48 48"><g fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="4"><path d="M24 44s15-12 15-25c0-8.284-6.716-15-15-15c-8.284 0-15 6.716-15 15c0 13 15 25 15 25Z"/><path d="M24 25a6 6 0 1 0 0-12a6 6 0 0 0 0 12Z"/></g></svg>
               <span class="local-weather"></span>
            </span>

            <div class="current-weather">
               <div class="main-container">
                  <span class="main temperature">
                  </span>
                  <span class="measure-temperature">Â°C</span> 
               </div>

               <div class="max-min-temperature-container">
                  <span class="max temperature">
                     
                  </span>
                  <span class="min temperature">
                     
                  </span>
               </div>
            </div>

            <div class="other-infos">
               <div class="card wind">
                  <svg class="icon-info" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 256 256"><path fill="currentColor" d="M184 184a32 32 0 0 1-32 32c-13.7 0-26.95-8.93-31.5-21.22a8 8 0 0 1 15-5.56C137.74 195.27 145 200 152 200a16 16 0 0 0 0-32H40a8 8 0 0 1 0-16h112a32 32 0 0 1 32 32m-64-80a32 32 0 0 0 0-64c-13.7 0-26.95 8.93-31.5 21.22a8 8 0 0 0 15 5.56C105.74 60.73 113 56 120 56a16 16 0 0 1 0 32H24a8 8 0 0 0 0 16Zm88-32c-13.7 0-26.95 8.93-31.5 21.22a8 8 0 0 0 15 5.56C193.74 92.73 201 88 208 88a16 16 0 0 1 0 32H32a8 8 0 0 0 0 16h176a32 32 0 0 0 0-64"/></svg>
                  <div class="data-wind">
                     <p class="type-data">
                        Wind
                     </p>
                     <span class="data to-wind">
                     </span>
                  </div>
               </div>
               <div class="card damp">
                  <svg class="icon-info" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M9 7.75C9 5 6.42 3.24 6.31 3.17a1 1 0 0 0-1.12 0C5.08 3.25 2.5 5 2.5 7.75a3.25 3.25 0 0 0 6.5 0M5.75 9A1.25 1.25 0 0 1 4.5 7.75A3.66 3.66 0 0 1 5.75 5.3A3.61 3.61 0 0 1 7 7.75A1.25 1.25 0 0 1 5.75 9m6.06 1.17a1 1 0 0 0-1.12 0c-.17.12-4.19 2.9-4.19 7.08a4.75 4.75 0 0 0 9.5 0c0-4.25-4-6.97-4.19-7.08M11.25 20a2.75 2.75 0 0 1-2.75-2.75c0-2.31 1.81-4.17 2.76-5c.94.79 2.74 2.63 2.74 5A2.75 2.75 0 0 1 11.25 20m6.81-17.83a1 1 0 0 0-1.12 0c-.14.1-3.44 2.38-3.44 5.83a4 4 0 0 0 8 0c0-3.49-3.3-5.74-3.44-5.83M17.5 10a2 2 0 0 1-2-2a5.44 5.44 0 0 1 2-3.72a5.39 5.39 0 0 1 2 3.72a2 2 0 0 1-2 2"/></svg>
                  <div class="data-damp">
                     <p class="type-data">
                        Damp
                     </p>
                     <span class="data to-damp">
                     </span>
                  </div>
               </div>
               <div class="hide rain">
                  <svg class="icon-info" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 26 26"><path fill="currentColor" d="M15.5 0c-2.29 0-4.188 1.293-5.344 3.094C9.94 3.064 9.735 3 9.5 3C6.998 3 5 4.735 4.344 7.031C1.946 7.12 0 9.081 0 11.5C0 13.973 2.027 16 4.5 16h16c3.026 0 5.5-2.474 5.5-5.5c0-2.575-1.822-4.662-4.219-5.25C21.183 2.279 18.64 0 15.5 0m0 2a4.47 4.47 0 0 1 4.469 4.125l.093.844l.813.062A3.479 3.479 0 0 1 24 10.5c0 1.944-1.556 3.5-3.5 3.5h-16A2.485 2.485 0 0 1 2 11.5a2.485 2.485 0 0 1 2.875-2.469l1.063.188l.093-1.063A3.48 3.48 0 0 1 9.5 5c.26 0 .53.027.813.094l.78.187l.345-.718A4.492 4.492 0 0 1 15.5 2m5.469 14.844c-.95.492-3.124 1.286-3.688 2.187a1.92 1.92 0 0 0 .594 2.657c.899.565 2.021.227 2.656-.625c.565-.758.437-2.18.438-4.22zm-14 1c-.95.492-3.124 1.286-3.688 2.187a1.92 1.92 0 0 0 .594 2.657c.899.565 2.021.227 2.656-.625c.565-.758.437-2.18.438-4.22zm7 3c-.95.492-3.124 1.286-3.688 2.187a1.92 1.92 0 0 0 .594 2.657c.899.565 2.021.227 2.656-.625c.565-.758.437-2.18.438-4.22z"/></svg>
                  <div class="data-rain">
                     <p class="type-data">
                        Rain
                     </p>
                     <span class="data to-rain">
                     </span>
                  </div>
               </div>
            </div>
         </div>
         <!-- OTHER WEATHER DAYS -->
         <div class="modal other-weather-days">
            <div class="weathers-container">
               <div class="tomorrow-weather day-container">
                  <p class="day one-day">
                  </p>
                  <div class="icon-weather-for-day">
                     <img src="" alt="" class="one-icon">
                  </div>

                  <div class="temperatures-for-days">
                     <span class="temperature max for-day one-max">
                     </span>
   
                     <span class="temperature min for-day one-min">
                     </span>
                  </div>
               </div>

               <div class="tomorrow-weather day-container">
                  <p class="day two-day">
                  </p>
                  <div class="icon-weather-for-day">
                     <img src="" alt="" class="two-icon">
                  </div>

                  <div class="temperatures-for-days">
                     <span class="temperature max for-day two-max">
                     </span>
   
                     <span class="temperature min for-day two-min">
                     </span>
                  </div>
               </div>

               <div class="tomorrow-weather day-container">
                  <p class="day three-day">
                  </p>
                  <div class="icon-weather-for-day">
                     <img src="" alt="" class="three-icon">
                  </div>

                  <div class="temperatures-for-days">
                     <span class="temperature max for-day three-max">
                     </span>
   
                     <span class="temperature min for-day three-min">
                     </span>
                  </div>
               </div>

               <div class="tomorrow-weather day-container">
                  <p class="day four-day">
                  </p>
                  <div class="icon-weather-for-day">
                     <img src="" alt="" class="four-icon">
                  </div>

                  <div class="temperatures-for-days">
                     <span class="temperature max for-day four-max">
                     </span>
   
                     <span class="temperature min for-day four-min">
                     </span>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <!-- FINAL CREDITS -->
      <footer class="modal end-page">
         <p>
            &copy; Developed by Gabriel 
         </p>

         <ul>
            <li class="social-midia">
               <a href="https://github.com/GLtegani" target="_blank">
                  <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2"/></svg>
               </a>
            </li>
            <li class="social-midia">
               <a href="https://br.linkedin.com/in/gabriel-tegani" target="_blank">
                  <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2zm-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93zM6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37z"/></svg>
               </a>
            </li>
         </ul>
      </footer>
   </div>
   <!-- SCRIPTS -->
   <script src="./scripts/main.js" type="module"></script>
</body>
</html>
